<!DOCTYPE html>
<html lang="ru">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet" type="text/css">
  </head>
  <body class="container-single">
    <header class="header-index">
      <nav>
        <ul class="menu">
          <li><a class="enabled" href="index.html">Информация</a></li>
          <li><a class="disabled">Фото и видео</a></li>
          <li class="logo"><a href="index.html"></a></li>
          <li><a class="disabled">Карта штата</a></li>
          <li><a class="enabled">Гостиницы</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://echo.htmlacademy.ru" method="post">
          <div class="calendar-window-single">
            <p>
              <label for="date-in" class="date-in">Дата заезда:</label>
              <span class="date-form">
                <input type="text" name="date-in" id="date-in" class="date-input" value="7 Октября 2017">
                <label for="date-in" class="icon-calendar"></label>
              </span>
            </p>
            <p>
              <label for="date-out" class="date-out">Дата выезда:</label>
              <span class="date-form">
                <input type="text" name="date-out" id="date-out" class="date-input" value="15 Октября 2017">
                <label for="date-out" class="icon-calendar"></label>
              </span>
            </p>
            <p class="adults-amount-input">
              <label for="adults-amount" class="adults">Взрослые:</label>
              <label for="adults-amount" class="icon-minus"></label>
              <input type="text" name="adults" id="adults-amount" class="amount-input" value="2">
              <label for="adults-amount" class="icon-plus"></label>
            </p>
            <p class="kids-amount-input">
              <label for="kids-amount" class="kids">Дети:</label>
              <label for="kids-amount" class="icon-minus"></label>
              <input type="text" name="kids" id="kids-amount" class="amount-input" value="0">
              <label for="kids-amount" class="icon-plus"></label>
            </p>
              <button class="search-button" type="submit">Найти</button>
        </div>
      </form>
    </main>
    <footer class="main-footer-single">
      <div class="footer-hashtag">
        <a class="visit-href" href="https://www.google.com.ua/search?client=opera&hs=ixN&q=%23VISITSEDONA"><br>#VISITSEDONA</a>
      </div>
      <div class="footer-social">
        <a class="social-btn icon-twitter" href="https://twitter.com"></a>
        <a class="social-btn icon-facebook" href="https://facebook.com"></a>
        <a class="social-btn icon-youtube" href="https://youtube.com"></a>
      </div>
      <div class="footer-copyright clearfix">
        <span class="copyright-by">WEBSITE BY</span>
        <a class="copyright-pic" href="#">htmlacademy</a>
      </div>
    </footer>
